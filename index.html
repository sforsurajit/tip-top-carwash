    <script>
        // Load topbar and navbar components immediately
        document.addEventListener('DOMContentLoaded', function () {
            // Load topbar
            fetch('components/topbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('topbar-container').innerHTML = data;
                    console.log('Topbar loaded');

                    // Initialize AuthSystem after topbar loads (login button is now available)
                    // Delay to ensure auth.js is loaded (it has defer attribute)
                    setTimeout(function () {
                        if (typeof initializeAuthSystem === 'function') {
                            console.log('ðŸ”„ Calling initializeAuthSystem after topbar load');
                            initializeAuthSystem();
                        } else {
                            console.warn('âš ï¸ initializeAuthSystem not available yet, will retry');
                            // Retry after another delay
                            setTimeout(function () {
                                if (typeof initializeAuthSystem === 'function') {
                                    console.log('ðŸ”„ Calling initializeAuthSystem (retry)');
                                    initializeAuthSystem();
                                }
                            }, 500);
                        }
                    }, 200);
                })
                .catch(error => console.error('Error loading topbar:', error));

            // Load navbar
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    console.log('Navbar loaded');
                    // Initialize header after navbar is loaded
                    setTimeout(function () {
                        if (typeof initializeHeader === 'function') {
                            initializeHeader();
                        }
                    }, 100);
                    // Initialize mobile menu
                    if (typeof initializeMobileMenu === 'function') {
                        initializeMobileMenu();
                    }
                })
                .catch(error => console.error('Error loading navbar:', error));

            // Load auth-modal
            fetch('components/auth-modal.html')
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById('auth-modal-container');
                    if (container) {
                        container.innerHTML = data;
                        console.log('Auth modal loaded');
                    }
                })
                .catch(error => console.error('Error loading auth modal:', error));

            // Load quick-rebook component (for returning customers)
            fetch('components/quick-rebook.html')
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById('quick-rebook-container');
                    if (container) {
                        container.innerHTML = data;
                        console.log('Quick Rebook component loaded');
                        // Initialize after a short delay to ensure JS is ready
                        setTimeout(function () {
                            if (typeof initQuickRebook === 'function') {
                                initQuickRebook();
                            }
                        }, 500);
                    }
                })
                .catch(error => console.error('Error loading quick-rebook:', error));
        });
