<!-- Customer Details Section for New Users -->
<div class="customer-details-section" id="customerDetailsSection" style="display: none;">
    <div class="info-card">
        <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <div class="info-content">
            <h3 class="info-title">Help us identify you</h3>
            <p class="info-message">Please provide your name so our service person can easily identify your location</p>
        </div>
    </div>

    <div class="customer-form">
        <div class="form-group">
            <label class="form-label">Your Name <span class="required">*</span></label>
            <input type="text" id="customerNameInput" class="form-input" placeholder="Enter your full name"
                maxlength="50" required>
        </div>

        <div class="form-group">
            <label class="form-label">Email (Optional)</label>
            <input type="email" id="customerEmailInput" class="form-input" placeholder="your.email@example.com"
                maxlength="100">
            <p class="form-hint">We'll send booking confirmation to this email</p>
        </div>
    </div>
</div>
